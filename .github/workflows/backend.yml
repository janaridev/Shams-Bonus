name: .NET

on:
  push:
    branches: ["master"]
    paths:
      - "backend/**"
  pull_request:
    branches: ["master"]
    paths:
      - "backend/**"

jobs:
  api:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Restore dependencies
        run: cd backend && dotnet restore
      - name: Build
        run: cd backend && dotnet build --no-restore
      - name: Publish
        run: cd backend && dotnet publish -C release -o /home/ubuntu/production/backend
      - name: pm2 restart
        run: pm2 restart backend
